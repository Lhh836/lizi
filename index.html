<!DOCTYPE html>
<html>
<head>
    <title>实时交互 3D 粒子系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 确保页面占满视口，无滚动条 */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: sans-serif;
        }
        canvas { 
            display: block; 
        }
        /* 隐藏调试容器：确保摄像头画面和骨架不显示 */
        #debug-container {
            display: none; /* 关键修改：完全隐藏 */
        }
        /* 隐藏 dat.GUI 默认的 z-index，确保它在最上层 */
        .dg.main {
            z-index: 1000 !important;
        }
    </style>
</head>
<body>
    <!-- 3D 渲染容器 -->
    <div id="container"></div>

    <!-- 调试容器 (现在被隐藏) -->
    <div id="debug-container">
        <!-- 摄像头视频流 (display:none 保持不变) -->
        <video id="webcam-video" style="display:none;"></video>
        <!-- 绘制手部骨架的 Canvas (现在通过CSS隐藏) -->
        <canvas id="output-canvas" width="640" height="480"></canvas>
    </div>

    <!-- 引入必要的库 (使用CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>

    <!-- 核心逻辑脚本 -->
    <script src="particle_system.js"></script>
</body><body>
    <!-- 1. 调试信息框 (手机端查看关键信息) -->
    <div id="mobile-debug" style="
        position: absolute; 
        top: 10px; 
        left: 10px; 
        color: #00ff00; 
        font-size: 12px; 
        z-index: 9999; 
        background: rgba(0,0,0,0.6); 
        padding: 5px;
        pointer-events: none;
        font-family: monospace;
        white-space: pre-wrap;">
        正在初始化...
    </div>

    <!-- 2. 3D 渲染容器 -->
    <div id="container"></div>

    <!-- 3. 摄像头视频流 (关键修改) -->
    <!-- 注意：不要用 display:none，改用 opacity:0 且定位到屏幕外 -->
    <!-- 必须添加 playsinline 属性，否则手机上无法自动播放 -->
    <video id="webcam-video" 
           style="position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; z-index: -1;" 
           playsinline 
           webkit-playsinline 
           muted 
           autoplay>
    </video>

    <!-- 4. 引入库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>

    <!-- 5. 核心逻辑 -->
    <script src="particle_system.js"></script>
</body>
</html>
